<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		
		<title>Predicta</title>

		<!-- Loading third party fonts -->
		<link href="../static/fonts/font-awesome.min.css" rel="stylesheet" type="text/css">

		<!-- Loading main css file -->
		<link rel="stylesheet" href="../static/style.css">
		
		<!--[if lt IE 9]>
		<script src="js/ie-support/html5.js"></script>
		<script src="js/ie-support/respond.js"></script>
		<![endif]-->

	</head>


	<body>
		
		<div class="site-content">
			
			<header class="site-header">
				<div class="container shrinked">
					<a href="{{ url_for('about') }}" class="button">About Us</a>
					<h1 class="logo"><a href="{{ url_for('main') }}">Predicta</a></h1>
					<a href="{{ url_for('contact') }}" class="button">Contact</a>
				</div>	<!-- .container -->
			</header> <!-- .site-header -->

			<main class="main-content">
				<div class="container shrinked">
					<h1 class="section-title center-aligned">Predict your interested movies! <br> <span>Revenue and Rating!</span></h1>

					<div class="counter-wrap" data-date-target="Oct 31, 2021 10:00:00">
						<div class="counter revenue">
							<div class="number">$ 1000000</div>
							<div class="caption">Revenue</div>
						</div> <!-- .counter -->
						<div class="counter rating">
							<div class="number">24</div>
							<div class="caption">Rating</div>
						</div> <!-- .counter -->
					</div> <!-- .counter-wrap -->

					<div class="row contact-section">
						<form action="" class="contact-form">
							<div class="col-sm-6">
								<div class="control">
									<input type="text" placeholder="Year">
									<i class="fa fa-calendar-o"></i>
								</div>
								<div class="control">
									<input type="text" placeholder="Duration">
									<i class="fa fa-clock-o"></i>
								</div>
								<div class="control">
									<input type="text" placeholder="Language">
									<i class="fa fa-globe"></i>
								</div>
								<div class="control">
									<input type="text" placeholder="Country">
									<i class="fa fa-map-marker"></i>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="control">
									<input type="text" placeholder="Day">
									<i class="fa fa-calendar" aria-hidden="true"></i>
								</div>
								<div class="control">
									<input type="text" placeholder="Popularity">
									<i class="fa fa-fire"></i>
								</div>
								<div class="control">
									<input type="text" placeholder="Genre">
									<i class="fa fa-play"></i>
								</div>
								<div class="control">
									<input type="text" placeholder="Company">
									<i class="fa fa-building-o"></i>
								</div>
							</div>
							<div class="col-sm-12">
								<div class="control">
									<input type="text" placeholder="Director">
									<i class="fa fa-video-camera"></i>
								</div>
								<div class="control">
									<input type="text" placeholder="Writer">
									<i class="fa fa-pencil"></i>
								</div>
								<div class="control">
									<input type="text" placeholder="Actor">
									<i class="fa fa-user"></i>
								</div>
								<div class="center-aligned">
									<input type="submit" value="Submit">
								</div>
							</div>
							
						</form>
					</div>

				</div>	<!-- .container -->
			</main> <!-- .main-content -->

			<div class="container shrinked">
					
				

			</div>	<!-- .container -->

			<footer class="site-footer">
				<div class="container shrinked">
					
					<div class="social-links">
						<a href="#"><i class="fa fa-facebook"></i></a>
						<a href="#"><i class="fa fa-google-plus"></i></a>
						<a href="#"><i class="fa fa-twitter"></i></a>
						<a href="#"><i class="fa fa-pinterest"></i></a>
					</div> <!-- .social-links -->

					<div class="colophon">Copyright 2014 Creativo. All right reserved</div>
				</div>	<!-- .container -->
			</footer> <!-- .site-footer -->

		</div>

		<script src="../static/js/jquery-1.11.1.min.js"></script>
		<script src="../static/js/plugins.js"></script>
		<script src="../static/js/app.js"></script>
		
	</body>

</html>
